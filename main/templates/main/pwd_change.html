{% extends "main/base.html" %}
{% load static %}

{% block title %}
  Login
{% endblock title %}
{% block container %}
 <div class="container main_div">
   <div class="form  ">
    <form action="" method="POST">
      <div class="row">
        {% csrf_token %}
        {% for fm in form %}
        <div class="col-12 my-2">
          {{fm}}{{fm.errors|striptags}}
       </div>
       {% endfor %}
        <div class="col-4  ">
        <input class="btn  btn-outline-success" type="submit" value="Submit ">
       </div>
      
      </div>
    </form>
  
   </div>
 </div>
{% endblock container %}
