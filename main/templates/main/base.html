{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" />
    {% block css %}
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}" />
    {% endblock css %}
    <link rel="stylesheet" href="{% static 'main/css/footer.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} Dashboard {% endblock title %}</title>
  </head>
  <body>
    {% include "main/navbar.html" %} 
    {% block container %} 
    {% endblock container%} 
    {% include "main/footer.html" %}
    
    <script src="{% static 'main/js/font.js' %}"></script>
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.js' %}"></script>
  </body>
</html>
